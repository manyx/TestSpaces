<html>
  <head>
    <meta charset="utf-8">
    <title>Hell</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/2.6.1/altspace.min.js"></script>
    <script src="https://bengarfield.github.io/AltVR/GPoly/bake-vertex-light.js"></script>
  </head>
  <body>
    <a-scene altspace="fullspace: true">
      <a-assets>
        <a-asset-item id="obj" src="assets/model.obj"></a-asset-item>
        <a-asset-item id="mtl" src="assets/materials.mtl"></a-asset-item>
        <img id='sky' src='assets/sky.jpg'></img>-->
      </a-assets>

        <a-light type="point" position="10 20 10" intensity="200">
            <a-sphere radius='.2' color='yellow'></a-sphere>
        </a-light>

        <a-entity obj-model='obj: #obj; mtl: #mtl' position="10 0 10" rotation="0 190 0" scale="10 10 10" bake-vertex-light bake-vertex-light n-mesh-collider="type: environment; convex: false"></a-entity>

        <a-entity n-sound="src: assets/hell.wav; autoplay: true; loop: on; rolloff: logarithmic; minDistance: 2; maxDistance: 5; volume: 1" position='-.6 1.1 -16'><a-box color="red"></a-box></a-entity>

        <a-sky src='#sky' radius='500'></a-sky>

    </a-scene>
   </body>
</html>
