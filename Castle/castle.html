<html>
  <head>
    <meta charset="utf-8">
    <title>Test -AltspaceVR</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/2.6.1/altspace.min.js"></script>
    <script src="https://bengarfield.github.io/AltVR/GPoly/bake-vertex-light.js"></script>
  </head>
  <body>
    <a-scene altspace="fullspace: true">
      <a-assets>
        <a-asset-item id="monu10-obj" src="monu10.obj"></a-asset-item>
        <a-asset-item id="monu10-mtl" src="monu10.mtl"></a-asset-item>
        <!--<img id='skytest' src='assets/skytest.jpg'></img>-->
      </a-assets>
        <a-light type="point" position="0 50 30" intensity="500">
            <a-sphere radius='.2' color='yellow'></a-sphere>
        </a-light>
        <a-entity obj-model='obj: #monu10-obj; mtl: #monu10-mtl' position="0 0 0" scale=".3 .3 .3" bake-vertex-light></a-entity>
        
        <!--<a-sky src='#skytest' radius='500'></a-sky>-->
    </a-scene>  
   </body>
</html>
