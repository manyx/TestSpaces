<html>
<body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.6.1/dist/altspace.min.js"></script>

<!-- set up the scene -->
<a-scene altspace='fullspace:true'>

    <!-- preload all our textures -->
    <a-assets>
        <img id='neonmain' src='images/yafneon1.png'/>
        <img id='neonlight' src='images/yafneon2.png'/>
    </a-assets>

    <!--main sign -->
    <a-image src="#neonmain" height="4" width="10" rotation="180 -21 180" radius="2" side="double" position="-12.5 3.5 0" transparent="true" material geometry scale visible>
    </a-image>

    <a-image src="#neonlight" height="4" width="10" rotation="180 -21 180" radius="2" side="double" position="-12.46 3.5 -.1" transparent="true" material geometry scale visible>
        <a-animation attribute="visible" dur="5000" to="false" repeat="infinite"></a-animation>
    </a-image>


</a-scene>

</body>
</html>
