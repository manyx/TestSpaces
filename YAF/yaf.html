<html>
<body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.6.1/dist/altspace.min.js"></script>

<!-- set up the scene -->
<a-scene altspace='fullspace:true'>

    <a-assets>
        <img id='neonmain' src='images/yafneon1.png'/>
        <img id='neonlight' src='images/yafneon2.png'/>
        <img id='mainbanner' src='images/yafmain.png' />
    </a-assets>

    <!--neon sign-->
    <a-image src="#neonmain" height="4" width="10" rotation="180 -21 180" radius="2" side="double" position="-12.5 3.5 0" transparent="true" material geometry scale visible>
    </a-image>

    <a-image src="#neonlight" height="4" width="10" rotation="180 -21 180" radius="2" side="double" position="-12.46 3.5 -.1" transparent="true" visible="true">
    <a-animation attribute="visible" dur="5000" to="false" repeat="indefinite" direction="alternate"></a-animation>
    </a-image>

    <!--main banner-->
    <a-image src="#mainbanner" height="6" width="11.5" rotation="177 -135 180" radius="2" side="double" position="-23.57 7 -20.9" transparent="true" visible="true">
    </a-image>

</a-scene>

</body>
</html>
