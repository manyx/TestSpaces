<html>
  <head>
    <meta charset="utf-8">
    <title>Fire Pit</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/2.6.1/altspace.min.js"></script>
    <script src="https://bengarfield.github.io/AltVR/GPoly/bake-vertex-light.js"></script>
  </head>
  <body>
    <a-scene altspace="fullspace: true">
      <a-assets>
        <a-asset-item id="firepit-obj" src="assets/model.obj"></a-asset-item>
        <a-asset-item id="firepit-mtl" src="assets/materials.mtl"></a-asset-item>
        <img id='sky' src='assets/sky.jpg'></img>-->
      </a-assets>
        <a-light type="point" position="100 200 100" intensity="5000">
            <a-sphere radius='.2' color='yellow'></a-sphere>
        </a-light>
        <a-entity obj-model='obj: #firepit-obj; mtl: #firepit-mtl' position="0 50 0" rotation="0 0 0" scale="20 20 20" bake-vertex-light bake-vertex-light n-mesh-collider="type: environment; convex: false"></a-entity>

        <a-entity id="spawn" light="type: point; intensity: 2.0" position="45 24 10" material="color: red" geometry="primitive: box" id="spawn"></a-entity>
        <a-entity n-portal="targetEntity: spawn"></a-entity>


        <a-sky src='#sky' radius='500'></a-sky>
    </a-scene>
   </body>
</html>
